<!DOCTYPE html>
<html>
<head>
    <title>Login System</title>
</head>
<body>
    <div class="main-div">
        <h1>Login</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter Username" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required><br><br>
        
        <button type="submit">Login</button><br>
        <a  id="showbtn"> show username and password <span class="new-span">click Now</span></a>
    </form>
    </div>
    <div id="showcode" style="display: none;">
        <p>
            Note: <span class="local">Username : chandan  and Password: hello</span>
        </p>
    </div>
    <style>
        .new-span{
            color:red;
        }

        a{
            cursor: pointer;
            text-decoration: underline;
        }
        p{
            background-color: whitesmoke;
            width: 25%;
            text-align: center;
            margin-left: 35%;
            margin-top:10%;
            color: red;
        }
        .local{
            color: chartreuse;
        }
        body{
            background-color:#975add;
        }
        .main-div{
            background-color:white;
            width: 30%;
            height: 200px;
            text-align: center;
           border-radius: 30px;
          margin-top: 10%;
          margin-left: 35%;
        }
        form{
            justify-content: center;
        }
        input{
             border-radius: 5px;
             border-style: none;
            height: 25px;
        }
        button{
            width: 15%;
            height: 25px;
            border-radius: 10px;
            border-style: none;
        }
       
    </style>
    
    <script>

      const showbtn = document.getElementById("showbtn");
      const showcode = document.getElementById("showcode");
      showbtn.addEventListener("click" , () =>{
        if(showcode.style.display === "none"){
            showcode.style.display="block";
        }
        else{
            showcode.style.display="none"
        }
      });



        const users = [
            { username: "chandan", password: "hello" },
            { username: "user2", password: "password2" }
            // Add more users as needed
        ];

        const loginForm = document.getElementById("loginForm");
        loginForm.addEventListener("submit", function(event) {
            event.preventDefault();

            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");

            const enteredUsername = usernameInput.value;
            const enteredPassword = passwordInput.value;

            const user = users.find(u => u.username === enteredUsername && u.password === enteredPassword);

            if (user) {
                window.location.href = "code.html";
                alertr("this is you home page");

                // You can redirect or perform other actions here after successful login
            } else {
                alert("Invalid username or password. Please try again.");
            }
            
            // Clear the form
            usernameInput.value = "";
            passwordInput.value = "";
        });
    </script>
</body>
</html>
